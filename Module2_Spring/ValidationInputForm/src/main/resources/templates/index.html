<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form th:action="@{/validationUser}" method="post" th:object="${user}">
    <table>
        <tr>
            <td>Name</td>
            <td><input th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error Name</td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error Age</td>
        </tr>
        <td>
            <button type="submit">Submit</button>
        </td>
    </table>
</form>
</body>
</html>
